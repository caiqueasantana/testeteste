<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Sequência</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Sequência</h1>
    <form action="/sequencia" method="post">
      <label for="numero">Digite um número inteiro positivo:</label>
      <input type="number" id="numero" name="numero" min="1" required>
      <button type="submit">Gerar</button>
    </form>

    <div class="resultado">
      <p>${resultado}</p>
    </div>
  </div>
</body>
</html>
